<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styleit.css" class="hre">
</head>
<body>
    <div class="container">
        <div class="Registration form">
            <header>SignUp</header>
            <form action="#">
                <label for="firstname"> First Name:</label>
                <input type="text" id="firstname" placeholder="John" required>

                <label for="lastname"> Last Name:</label>
                <input type="text" id="lasttname" placeholder="Daga" required>

                <label for="password1"> Password:</label>
                <input type="password" id="password1" placeholder="Enter password" required>

                <label for="password">Confirm Password:</label>
                <input type="password" id="password" placeholder="Enter password" required>
                <!-- <br> -->
                <label for="condition" class="condition"></label>
                <input type="checkbox" class="checkbtn" required>
                <!-- <input type="password"  placeholder="Enter Your Password" >
                <a href="#">Forgot Password</a> -->
                <label> Do you <strong>Agree</strong> to terms and condition?</label>
                <input type="submit" class="button" value="Register" >
            </form>
            <div class="signup">
                <span class="signup">Already have an account?
                    <label><a href="index.html">Login</a></label>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
